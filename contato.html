<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Contato - Tiago Vieira</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Tiago Vieira da Costa Pires</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Sobre Mim</a></li>

                    <li class="active"><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Entre em Contato</h2>
            <p>
                Para entrar em contato, preencha o formulário abaixo.
            </p>
            
            <!-- Formulário para contato -->
            <form class="form-contato">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2024 - Seu Nome Completo. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="script.js" defer></script>
</body>
